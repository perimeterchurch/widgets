<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sermon Details Widget</title>
        <link href="style.css" rel="stylesheet" />
    </head>

    <body>
        <div class="details-container">
            <div
                id="SermonDetails"
                data-component="CustomWidget"
                data-sp="api_custom_Sermon_Detail_Widget"
                data-params="@Sermon_ID=[id]"
                data-template="template.html"
                data-requireUser="false"
                data-cache="false"
                data-debug="false"
                data-host="perimeter"
            ></div>
        </div>

        <script type="text/javascript" src="script.js"></script>

        <script src="https://cdn.jsdelivr.net/gh/perimeterchurch/widgets@16f9ea8/scripts/PerimeterCustomWidget.js"></script>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelementplayer.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelement-and-player.min.js"></script>

        <script
            type="text/javascript"
            src="https://static.esvmedia.org/crossref/crossref.min.js"
        ></script>
    </body>
</html>
